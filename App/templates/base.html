<!doctype html>
<html lang="en" data-direction="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="all" href="{{ url_for('static', filename='css/listing.css') }}"/>
  <link rel="shortcut icon" href="{{ url_for('static', filename='house_icon.png') }}" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  {% block head %}
  {% endblock %}
  <style>
    .header, .avatar__image-extra {
      background-color: #000222;
    }

    .article a, .c__primary {
      color: #000222;
    }

    .avatar__fallback {
      background-color: #000222;
    }

    article a.intercom-h2b-button {
      background-color: #000222;
      border: 0;
    }

    .header {
      background-image: url('https://downloads.intercomcdn.com/i/o/234349/724d0d260a2c8f16f160b7c0/c9259fe0582f9ee6e0875f140910c209.jpg');
    }
  </style>
  <meta property="og:title" content="Knowledge Base | Buy Me a Coffee"/>
  <meta name="twitter:title" content="Knowledge Base | Buy Me a Coffee"/>
  <meta property="og:description" content="Knowledge Base"/>
  <meta name="twitter:description" content="Knowledge Base"/>
</head>
<body class="">

{% block header %}
{% endblock %}

{% block content %}
{% endblock %}

<nav aria-label="...">
  <ul class="pager">
    {% if paginate.has_prev %}
      <li><a href="{% block prev_page %}{% endblock %}">Previous</a></li>
    {% endif %}

    {% if paginate.has_next %}
      <li><a href="{% block next_page %}{% endblock %}">Next</a></li>
    {% endif %}
  </ul>
</nav>
